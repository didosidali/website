<section id="tech-preview" class="py-16 bg-gray-50 dark:bg-zinc-900">
  <div class="max-w-5xl mx-auto px-4 text-center">
    <h2 class="text-3xl font-semibold text-zinc-800 dark:text-zinc-100 mb-6">{{ i18n "core_stack" }}</h2>
    <div class="flex justify-center flex-wrap gap-6 items-center mb-8">
      {{ $icons := slice "python" "pytorch" "react" "tailwind" "django" "huggingface" }}
      {{ range $icon := $icons }}
        <div class="transition-transform duration-200 hover:scale-110">
          <img src="/icons-png/{{ $icon }}.png" alt="{{ $icon }}" class="w-12 h-12" />
        </div>
      {{ end }}
    </div>
    <a href="#tools" class="inline-block mt-4 px-6 py-2 rounded-md bg-zinc-900 text-blue dark:bg-white dark:text-zinc-900 text-sm font-medium hover:bg-zinc-700 dark:hover:bg-zinc-100 transition-colors">
      {{ i18n "more_tools" }} â†“
    </a>
  </div>
</section>
